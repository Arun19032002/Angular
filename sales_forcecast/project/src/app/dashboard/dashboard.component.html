<h2 class="text-center ">Sales forecast</h2>
<button class="btn btn-danger" (click)="logout()" >Logout</button>
       

  <div class="container">
    <form (ngSubmit)="upload()" enctype="multipart/form-data" >
      <div >
        <h4 >File Upload</h4>
        <input class="form-control" type="file" id="formFile" name="file" (change)="update()" accept=".csv" multiple="false"/>
      </div>
      <h4>Select Periodicity</h4>
      <div class="input-group mb-3">
        <!-- <label class="input-group-text" for="inputGroupSelect01">Options</label> -->
        <select class="form-control" id="per" name="per" [(ngModel)]="per" (change)="selectChangeHandler($event)">
          <option disabled hidden selected>Choose...</option>
          <option value="Day">Day</option>
          <option value="Week">Week</option>
          <option value="Month">Month</option>
          <option value="Year">Year</option>
        </select> 
      </div>
      <h4 ><span>No of </span>{{selectedDay}}</h4>
      <div class="mb-3">
        <input class="form-control" type="number" id="c" name="c" [(ngModel)]="c">
      </div>
      <button type="submit" class="btn btn-primary" >Predict</button> 
      
    </form>
  </div>
  <button type="submit" class="btn btn-secondary" ><a href="assets\temp.png">View Image</a></button>
